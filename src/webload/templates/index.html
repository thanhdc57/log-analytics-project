<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Analytics Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ee4d2d;
            /* Shopee Orange */
            --primary-hover: #d73211;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #00bfa5;
            --error: #ff5252;
            --glass: rgba(30, 30, 30, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(238, 77, 45, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 191, 165, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #fff, #ee4d2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Status Bar */
        .status-bar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--text-muted);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background-color: var(--success);
            box-shadow: 0 0 15px var(--success);
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stop-btn {
            background-color: #2d2d2d;
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: var(--error);
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stop-btn:hover {
            background-color: rgba(255, 82, 82, 0.1);
            border-color: var(--error);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.2);
        }

        /* Scenarios Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(238, 77, 45, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4rem;
            text-transform: capitalize;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .metric span.value {
            color: var(--text-main);
            font-weight: 600;
        }

        .start-btn {
            margin-top: 20px;
            background: linear-gradient(90deg, var(--primary), var(--primary-hover));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .card.active {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(0, 191, 165, 0.1);
        }

        .card.active .start-btn {
            background: #2d2d2d;
            color: var(--success);
            cursor: default;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Log Analytics Controller</h1>
            <p class="subtitle">Real-time Traffic Generator Control Panel</p>
        </header>

        <div class="status-bar">
            <div class="status-info">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">System Idle</div>
            </div>

            <!-- Worker Config Section -->
            <div
                style="display: flex; gap: 10px; align-items: center; border-left: 1px solid #444; padding-left: 20px; margin-left: 20px;">
                <span style="color: #aaa; font-size: 0.9rem;">Worker Capacity:</span>
                <input type="number" id="workerRate" value="1000"
                    style="width: 70px; padding: 8px; border-radius: 6px; border: 1px solid #555; background: #222; color: white;">
                <button class="stop-btn"
                    style="background: #007bff; color: white; border-color: #007bff; padding: 8px 16px; font-size: 0.8rem;"
                    onclick="updateWorkerRate()">
                    APPLY
                </button>
            </div>

            <div style="flex: 1;"></div>
            <button class="stop-btn" onclick="stopScenario()">STOP ALL</button>
        </div>

        <div class="grid">
            {% for name, cfg in scenarios.items() %}
            <div class="card" id="card-{{ name }}">
                <h3>{{ name }}</h3>
                <div class="metric">
                    <span>Target Rate</span>
                    <input type="number" id="rate-{{ name }}" value="{{ cfg.rate }}"
                        style="width: 80px; background: #333; border: 1px solid #555; color: white; padding: 2px 5px; border-radius: 4px;">
                </div>
                <div class="metric">
                    <span>Duration</span>
                    <span class="value">{{ cfg.duration }}s</span>
                </div>
                {% if name == 'spike' %}
                <div class="metric" style="color: var(--primary); margin-top:5px; font-size: 0.8rem">
                    ⚡ High Load (Flash Sale)
                </div>
                {% endif %}
                <button class="start-btn" onclick="startScenario('{{ name }}')">
                    LAUNCH SCENARIO
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function updateWorkerRate() {
            const rate = document.getElementById('workerRate').value;
            if (!confirm(`Update Per-Worker Rate to ${rate} logs/s?\n(This will restart all workers)`)) return;

            const btn = document.querySelector('button[onclick="updateWorkerRate()"]');
            btn.innerText = "UPDATING...";

            try {
                const res = await fetch(`/config/worker-rate?rate=${rate}`, { method: 'POST' });
                if (res.ok) alert("Configuration updated! Workers are restarting...");
                else alert("Update failed");
            } catch (e) {
                alert("Connection error");
            } finally {
                btn.innerText = "APPLY";
            }
        }

        async function startScenario(name) {
            const btn = document.querySelector(`#card-${name} .start-btn`);
            const input = document.querySelector(`#rate-${name}`);
            const rate = input.value;

            const originalText = btn.innerText;
            btn.innerText = "Launching...";

            try {
                const res = await fetch(`/start/${name}?rate=${rate}`, { method: 'POST' });
                const data = await res.json();
                if (data.error) alert(data.error);
            } catch (e) {
                alert("Connection failed");
            } finally {
                btn.innerText = originalText;
                await refreshStatus();
            }
        }

        async function stopScenario() {
            const btn = document.querySelector('.stop-btn');
            const originalText = btn.innerText;
            btn.innerText = "STOPPING...";
            btn.disabled = true;

            try {
                await fetch('/stop', { method: 'POST' });
            } finally {
                // Force UI update immediately
                setTimeout(() => {
                    btn.innerText = "STOP ALL";
                    btn.disabled = false;

                    // Manually reset UI to Idle state
                    document.getElementById('statusDot').classList.remove('active', 'pulse');
                    document.getElementById('statusText').innerText = "System Idle";
                    document.querySelectorAll('.card').forEach(c => {
                        c.classList.remove('active');
                        c.querySelector('.start-btn').innerText = "LAUNCH SCENARIO";
                    });

                    refreshStatus();
                }, 500);
            }
        }

        async function refreshStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();

                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                const cards = document.querySelectorAll('.card');

                // Reset all cards
                cards.forEach(c => {
                    c.classList.remove('active');
                    const btn = c.querySelector('.start-btn');
                    btn.innerText = "LAUNCH SCENARIO";
                });

                if (data.running) {
                    dot.classList.add('active');
                    dot.classList.add('pulse');
                    text.innerHTML = `Running: <span style="color:var(--primary)">${data.scenario}</span> • ${data.rate}`;

                    // Highlight active card
                    const activeCard = document.getElementById(`card-${data.scenario}`);
                    if (activeCard) {
                        activeCard.classList.add('active');
                        activeCard.querySelector('.start-btn').innerText = "RUNNING...";
                    }
                } else {
                    dot.classList.remove('active');
                    dot.classList.remove('pulse');
                    text.innerText = "System Idle";
                }
            } catch (e) {
                console.error("Status check failed", e);
            }
        }

        // Poll every 2 seconds
        setInterval(refreshStatus, 2000);
        refreshStatus();
    </script>
</body>

</html>
