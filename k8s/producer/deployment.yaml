apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-producer
  namespace: log-analytics
  labels:
    app: log-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-producer
  template:
    metadata:
      labels:
        app: log-producer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: log-producer
          image: log-producer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: metrics
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "log-analytics-kafka-kafka-bootstrap:9092"
            - name: KAFKA_TOPIC
              value: "application-logs"
            - name: LOG_RATE
              value: "100"
            - name: METRICS_PORT
              value: "8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: log-producer
  namespace: log-analytics
  labels:
    app: log-producer
spec:
  selector:
    app: log-producer
  ports:
    - port: 8000
      targetPort: 8000
      name: metrics
