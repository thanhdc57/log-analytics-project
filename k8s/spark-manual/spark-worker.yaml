apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: log-analytics
  labels:
    app: spark-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-worker
        image: spark-streaming:latest
        imagePullPolicy: Always
        command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
        ports:
        - containerPort: 8081
        env:
        - name: SPARK_MODE
          value: worker
        - name: SPARK_WORKER_CORES
          value: "2"
        - name: SPARK_WORKER_MEMORY
          value: "4g"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "log-analytics-kafka-kafka-bootstrap:9092"
        - name: KAFKA_TOPIC
          value: "application-logs"
        - name: PUSHGATEWAY_URL
          value: "http://pushgateway:9091"
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 6Gi
        volumeMounts:
        - name: spark-checkpoint-vol
          mountPath: /tmp/spark-checkpoints
      volumes:
      - name: spark-checkpoint-vol
        hostPath:
          path: /tmp/spark-data-shared
          type: DirectoryOrCreate
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - spark-master
            topologyKey: "kubernetes.io/hostname"
