global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9999']

  # Log producer metrics via GCE service discovery (MIG)
  - job_name: 'log-producer'
    gce_sd_configs:
      - project: ${GCP_PROJECT_ID}
        zone: asia-southeast1-a
    relabel_configs:
      - source_labels: [__meta_gce_tags]
        regex: .*log-producer.*
        action: keep
      - source_labels: [__meta_gce_private_ip]
        target_label: __address__
        replacement: ${1}:8000